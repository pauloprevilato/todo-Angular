<form>
    <h1> Update TO-DO</h1>

    <mat-form-field class="data-finalizar" >
        <input  [(ngModel)]="todo.dataParaFinalizar" name="todo.dataParaFinalizar" matInput placeholder="Data Para Finalizar">
    </mat-form-field>

    <div class="forms">

        <mat-form-field class="form">
            <mat-label>Title</mat-label>
            <input  [(ngModel)]="todo.titulo" name="todo.titulo" matInput placeholder="Ex. Estudar">
        </mat-form-field>

        <mat-form-field class="form">
            <mat-label>Describle</mat-label>
            <input [(ngModel)]="todo.descricao" name="todo.descricao" matInput placeholder="Ex. Estudar 2">
        </mat-form-field>
    </div>

    <div class="buttons">
        <button (click)="update()" mat-stroked-button color="primary">Update</button>
        <button (click)="cancel()" mat-stroked-button color="warn">Cancel</button>
    </div>
</form>
